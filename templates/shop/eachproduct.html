{% extends 'shop/base.html' %}

{% block title %}

{% endblock title %}

{% block content %}
<h1>{{ product.title }}
</h1>
<div class="row">
    <div class="col-md-6">
        <img src="{{ product.image.url }}" alt="" width="300px">
    </div>
    <div class="col-md-6">
        <p>{{product.description}}</p>
        <p class="">Price: <strike>{{product.marked_price}}</strike> {{product.selling_price}}</p>
    </div>

</div>



{% endblock content %}

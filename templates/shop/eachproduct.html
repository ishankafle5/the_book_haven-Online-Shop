{% extends 'shop/base.html' %}

{% block title %}

{% endblock title %}

{% block content %}

<div class="product-description">
    <div class="images">
        <div class="inside-images">

        <img src="{{ product.image.url }}" alt="" width="300px">
    </div>
</div>
<div class="description">
        <h1>{{ product.title }}
        </h1>
        <p class="">Price: <strike>{{product.marked_price}}</strike> {{product.selling_price}}</p>

        <p>{{product.description}}</p>

        <div class="description-buttons">
            <button>        <a href={% url 'shopapp:addtocart' product.id %} class="addtocart">Add to cart</a>
            </button>
            <button>Back</button>
        </div>
    </div>

</div>



{% endblock content %}
